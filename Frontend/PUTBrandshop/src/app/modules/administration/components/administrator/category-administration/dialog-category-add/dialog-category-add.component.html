<h1 mat-dialog-title>Dodaj kategorię</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline" class="w-100 pt-3">
    <mat-label>Nazwa kategori</mat-label>
    <input
      matInput
      type="text"
      [formControl]="nameControl"
      style="width: 95%"
    />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close [mat-dialog-close]="">Anuluj</button>
  <button
    mat-button
    mat-dialog-close
    cdkFocusInitial
    [mat-dialog-close]="nameControl.value"
  >
    Dodaj kategorię
  </button>
</div>
