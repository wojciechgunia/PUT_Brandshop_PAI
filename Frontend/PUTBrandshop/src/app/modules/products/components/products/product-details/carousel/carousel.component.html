<div
  id="carouselExampleDark"
  class="carousel slide"
  data-interval="0"
  data-bs-ride="carousel carousel-dark"
>
  <div class="carousel-indicators">
    <ng-container *ngFor="let image of imageUrls; index as i">
      <button
        type="button"
        data-bs-target="#carouselExampleDark"
        [attr.data-bs-slide-to]="i"
        [ngClass]="{ active: i === 1 }"
        aria-current="true"
        [attr.aria-label]="'Slide ' + (i + 1)"
      ></button>
    </ng-container>
  </div>
  <div class="carousel-inner w-100 h-100">
    <div
      class="carousel-item w-100 h-100"
      *ngFor="let image of imageUrls; let first = first"
      [ngClass]="{ active: first }"
    >
      <div class="img-box w-100 h-100">
        <img [src]="image" class="img-img" [alt]="productName" />
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Poprzednie</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">NastÄ™pne</span>
  </button>
</div>
